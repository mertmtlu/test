<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <div class="register-container">
        <h1>TEİAŞ</h1>
        <form id="registerForm" novalidate>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
            <div id="usernameError" class="error-message">Lütfen bir kullanıcı adı giriniz.</div>

            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta" required>
            <div id="emailError" class="error-message">Lütfen geçerli bir e-posta adresi giriniz.</div>

            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" placeholder="Şifre" required>
            <div id="passwordError" class="error-message">Lütfen bir şifre giriniz.</div>

            <label for="confirmPassword">Şifreyi Onayla</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifreyi Onayla" required>
            <div id="confirmPasswordError" class="error-message">Şifreler eşleşmiyor.</div>

            <button type="submit">Kaydol</button>
        </form>
        <div class="extra-options">
            <p>
                <a href="./login.html">Giriş Yap</a>
            </p>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <p id="toastMessage"></p>
    </div>

    <script type="module" src="./scripts/register.js"></script>
</body>

</html>
