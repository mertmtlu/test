<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla</title>
    <link rel="stylesheet" href="./styles/forgotPassword.css">
</head>

<body>
    <div class="reset-container">
        <h1>TEİAŞ</h1>
        <form id="resetForm" novalidate>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
            <div id="usernameError" class="error-message">Lütfen kullanıcı adınızı giriniz.</div>

            <button type="submit">Şifre Sıfırlama Bağlantısı Gönder</button>
        </form>
        <div class="extra-options">
            <p>
                <a href="./login.html">Giriş Yap</a> |
                <a href="./register.html">Kaydol</a>
            </p>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <p id="toastMessage"></p>
    </div>

    <script type="module" src="./scripts/forgotPassword.js"></script>
</body>

</html>
