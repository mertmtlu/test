<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    
    <link rel="stylesheet" href="../styles/word.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <!-- Include Mammoth.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>

<body>
    <main class="content-wrapper">
        <aside class="aside-menu" id="asideMenu">
            <button class="toggle-btn" id="toggleBtn">&#9776;</button>
            <div class="menu-content">
                <h5 style="margin-top: 10px;">Şablonlar</h5>
                <select class="custom-select" id="templateDropdown"></select>
                <button class="btn btn-outline-secondary btn-block mt-2" id="importDocx">Dosya Seç</button>
                <input type="file" id="importConfig" class="fileInput" accept=".txt">
                <label class="btn btn-outline-secondary btn-block mt-2" for="importConfig">Lokal Şablon Seç</label>
                <h4 style="margin-top: 15px;">Şablon:</h4>
                <button class="btn btn-outline-secondary btn-block mt-2" id="saveTemplateBtn">Şablon Olarak Kaydet</button>
                <button class="btn btn-outline-secondary btn-block mt-2" id="saveConfigBtn">Lokal Şablon Kaydet</button>
                <input type="file" id="fileInput" class="fileInput" accept=".docx" style="display: none;">
            </div>
        </aside>

        <div id="content" class="contentFrame">
            <!-- <h1 style="margin-left: 15px; margin-top: 5px;">Rapor Oluşturma</h1> -->
            <iframe id="frame" src="auto.html" frameborder="0" width="100%" height="99%"></iframe>
        </div>
    </main>

    <script type="module" src="../scripts/word/main.js"></script>
</body>

</html>
