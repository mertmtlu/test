<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/default.min.css" />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/languages/javascript.min.js"></script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <link rel="stylesheet" href="../styles/template.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.0-dev.3/quill.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.0-dev.3/quill.snow.min.css" rel="stylesheet">
    <link href="https://unpkg.com/quill-better-table@1.2.8/dist/quill-better-table.css" rel="stylesheet">

</head>

<body>
    <main>
        <h1>Rapor</h1>

        <div id="toolbar-container" style="margin-top: 15px;">
            <span class="ql-formats">
                <select class="ql-font" style="width: 150px;">
                    <option selected></option>
                    <option value="times-new-roman">Times New Roman</option>
                    <option value="arial">Arial</option>
                    <option value="courier-new">Courier New</option>
                    <option value="calibri">Calibri</option>
                    <option value="calibri-light">Calibri Light</option>
                </select>
                <select class="ql-size"></select>
            </span>
            <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <!-- <button class="ql-strike"></button> -->
            </span>
            <span class="ql-formats">
                <select class="ql-color"></select>
                <select class="ql-background"></select>
            </span>
            <span class="ql-formats">
                <button class="ql-script" value="sub"></button>
                <button class="ql-script" value="super"></button>
            </span>
            <span class="ql-formats">
                <button id="insert-table">&#x25A4;</button>
                <button id="merge-cells">&#x21D4;</button>
            </span>
            <span class="ql-formats">
                <button class="ql-header" value="1"></button>
                <button class="ql-header" value="2"></button>
                <button class="ql-blockquote"></button>
                <button class="ql-code-block"></button>
            </span>
            <span class="ql-formats">
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <button class="ql-indent" value="-1"></button>
                <button class="ql-indent" value="+1"></button>
            </span>
            <span class="ql-formats">
                <button class="ql-direction" value="rtl"></button>
                <select class="ql-align"></select>
            </span>
            <span class="ql-formats">
                <button class="ql-link"></button>
                <button class="ql-image"></button>
                <button class="ql-video"></button>
                <!-- <button class="ql-formula"></button> -->
            </span>
            <span class="ql-formats">
                <button class="ql-clean"></button>
                <button id="resetQuill">&#x27F3;</button>
            </span>
        </div>
        <div id="editor"></div>
        <div class="btn-group btn-block" role="group">
            <button class="btn btn-outline-primary btn-sm" id="submitBtn">Uygula</button>
            <button class="btn btn-outline-success btn-sm" id="saveBtn">Kaydet</button>
        </div>
    </main>
    <aside id="reportTools">
    </aside>
    <script type="module" src="../scripts/report/manual.js"></script>
</body>

</html>
